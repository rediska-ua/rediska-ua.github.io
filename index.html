<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = 'UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyShop</title>
        <link href = "styles.css" rel = 'stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">   
        <link rel="icon" href="data:;base64,=">
        
    </head>
    <body>
        <header class = "navigator">
            <div class = "container">
                <nav class = "menu_nav">
                    <ul class = "list_menu">
                        <li class="navigation__item">
                          <a href = "/#">ГЛАВНАЯ</a>
                        </li>
                        <li class="navigation__item">
                            <a href = "/#catalog">КАТАЛОГ</a>
                        </li>
                        <li class="navigation__item">
                            <a href = "/#actions">АКЦИИ</a>
                        </li>
                    </ul>
                </nav>
                <div class = 'login'>
                  <div class="search-container">
                      <a href = "/#cart" class = "cartIcon">
                        <i class="fas fa-shopping-cart" style='font-size:24px; color: white'></i>
                      </a>
                  </div>
                  <div class = "quantity">
                    <div class = "place">
                      <span id = "quantity">0</span>
                    </div>
                  </div>
                </div>
            </div>
        </header>
        <main class = "main">
            <div class = "container" id = "main">

            </div>
        </main>
        <footer class = "footer">
            <div class = "container">
                <div class="footer">
                    <div class="contain">
                      <div class="col">
                        <h1>О нас</h1>
                        <ul>
                          <li>Магазины</li>
                          <li>Новости</li>
                        </ul>
                      </div>
                      <div class="col">
                        <h1>КОНТАКТЫ</h1>
                        <ul>
                          <li>Позвонить нам</li>
                          <li>Веб-чат</li>
                          <li>Оставить отзыв</li>
                        </ul>
                      </div>
                      <div class="col social">
                        <p>СОЦИАЛЬНЫЕ СЕТИ</p>
                        <ul>
                          <li><img src="youtube.svg" alt = "youtube" style="width: 32px; height: 32px"></li>
                          <li><img src="twitter.svg" alt = "twitter" style="width: 32px; height: 32px"></li>
                          <li><img src="instagram.svg" alt = "instagram" style="width: 32px; height: 32px"></li>
                        </ul>
                    </div>
                  </div>
                </div>
              </div>
        </footer>
        <script src = "index.js" type = "module"></script>
    </body>
</html>
